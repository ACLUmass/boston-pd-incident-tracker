<!-- HTML file with iframe to get around shinyapps.io not allowing favicons -->

<html>
	<head>
		<title>Tracking Boston Police Incidents</title>
		<link rel="shortcut icon" href="https://data.aclum.org/favicons/favicon.ico">

		iframe {
			border:none;
			overflow:hidden;
			height:100%;

			padding:0px;
			overflow:hidden
		}
	</style>

	<body>
